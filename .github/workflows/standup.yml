name: Handle Standup
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
jobs:
  standup:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      repository-projects: read
    steps:
    - run: |
        echo "Log level: ${{ github.event.inputs.logLevel }}"
        echo "Tags: ${{ github.event.inputs.tags }}"
    - uses: actions/checkout@v2
    - run: pwd
    - run: ls
    - run: ls -la
    - run: pip install -r .github/requirements.txt
    - run: |
        export BASENAME="$(date '%Y/%m/%d')"
        echo "::set-env name=BASENAME::${BASENAME}"
    - run: python3 .github/standup.py > ./docs/standup/${BASENAME}.markdown
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: mkdir -p ./docs/standup/${BASENAME} || true
    - run: cat ./docs/standup/${BASENAME}.markdown
    - uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: ./docs/standup/${BASENAME}.markdown
        update_existing: true
